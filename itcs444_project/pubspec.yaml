name: Online_Exam_App
description: "This project is a Flutter-based mobile application developed for ITCS444. It's designed to facilitate online exams, providing features for both students and instructors. The app includes user authentication, exam creation, participation, and result viewing functionalities."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  provider: ^6.1.2
  firebase_storage: ^12.3.6
  image_picker: ^1.1.2
  shared_preferences: ^2.3.3
  cached_network_image: ^3.4.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
